<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>scholarship Login</title>
<style>
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: #fff;
        border: 2px solid #333;
        z-index: 1000;
    }
    .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>
</head>
<body>
    <h1></h1>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <p></p>
        <p>The site not secure!⚠️</p>
        <button onclick="moveBackSafely()">Move back safely</button>
    </div>

    <script>
        // Show the popup automatically when the page loads
        window.onload = function() {
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        };

        function moveBackSafely() {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs'; // Replace with your safe website URL
        }
    </script>
</body>
</html>
